  <div class="c-locationentry">
    <div class="container-fluid">

      <form class="needs-validation" novalidate="">
        <div class="row justify-content-center">
          <div class="col-9 col-sm-5 col-md-4 col-lg-3 col-xl-2 ">
            <div class="mb-3">
              <label for="customlocation">City</label>
              <input type="text" class="form-control" id="customlocation" placeholder="Enter your city" value=""
                required="">
              <div class="invalid-feedback">
                City is required.
              </div>
            </div>

            <div class="mb-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="rememberme">
                <label class="custom-control-label" for="rememberme">Remember location</label>
              </div>
            </div>

            <div class="mb-3">
              <button class="btn btn-primary btn-block" type="submit">Continue</button>
            </div>

          </div>
        </div>
      </form>
    </div>
